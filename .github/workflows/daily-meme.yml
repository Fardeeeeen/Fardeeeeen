name: Daily Dev Meme Update

on:
  schedule:
    - cron: '0 0 * * *'  # Runs at midnight UTC daily (5:30 AM IST)
  workflow_dispatch:  # Allows manual triggering from the Actions tab

jobs:
  update-meme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch random meme and update README
        run: |
          # Retry API request up to 5 times with 10s delay to handle Cloudflare Tunnel/transient issues
          for i in {1..5}; do
            MEME_JSON=$(curl -s -f -L https://meme-api.com/gimme/ProgrammerHumor) && break
            echo "Retry $i/5: API request failed (possible Cloudflare Tunnel issue)"
            sleep 10
          done
          echo "Final MEME_JSON response: $MEME_JSON"
          if [[ -z "$MEME_JSON" ]]; then
            echo "Error: Empty response from API after all retries (Cloudflare Tunnel may be down)"
            exit 1
          fi
          if jq -e . >/dev/null 2>&1 <<<"$MEME_JSON"; then
            MEME_URL=$(jq -r '.url' <<<"$MEME_JSON")
            if [[ -z "$MEME_URL" ]]; then
              echo "Error: No 'url' field in valid JSON response"
              exit 1
            fi
            echo "Extracted MEME_URL: $MEME_URL"
            sed -i "s|<img src=\"[^\"]*\" alt=\"Random Developer Meme\" style=\"height: 400px;\">|<img src=\"$MEME_URL\" alt=\"Random Developer Meme\" style=\"height: 400px;\">|" README.md
            echo "README updated successfully"
          else
            echo "Error: Invalid or malformed JSON in MEME_JSON (likely Cloudflare error page)"
            exit 1
          fi
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add README.md
          git commit -m "ðŸ¤£ Update daily dev meme" || echo "No changes to commit"

      - name: Push changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git push https://x-access-token:${GH_TOKEN}@github.com/Fardeeeeen/Fardeeeeen.git HEAD:main
