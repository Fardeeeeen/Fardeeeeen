name: Daily Dev Meme Update

on:
  schedule:
    - cron: '0 0 * * *'  # Runs at midnight UTC daily (5:30 AM IST)
  workflow_dispatch:  # Allows manual triggering from the Actions tab

jobs:
  update-meme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch random meme and update README
        run: |
          MEME_JSON=$(curl -s -f https://meme-api.com/gimme/ProgrammerHumor || echo "")
          echo "MEME_JSON: $MEME_JSON"
          if [[ -z "$MEME_JSON" ]]; then
            echo "Error: Empty response from API"
            exit 1
          fi
          if jq -e . >/dev/null 2>&1 <<<"$MEME_JSON"; then
            MEME_URL=$(echo "$MEME_JSON" | jq -r '.url')
            if [[ -z "$MEME_URL" ]]; then
              echo "Error: No URL in JSON response"
              exit 1
            fi
            sed -i "s|<img src=\"[^\"]*\" alt=\"Random Developer Meme\" style=\"height: 400px;\">|<img src=\"$MEME_URL\" alt=\"Random Developer Meme\" style=\"height: 400px;\">|" README.md
          else
            echo "Error: Invalid or malformed JSON in MEME_JSON"
            exit 1
          fi
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add README.md
          git commit -m "ðŸ¤£ Update daily dev meme" || echo "No changes to commit"

      - name: Push changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git push https://x-access-token:${GH_TOKEN}@github.com/Fardeeeeen/Fardeeeeen.git HEAD:main
