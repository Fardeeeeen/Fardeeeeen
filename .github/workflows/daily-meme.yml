name: Daily Dev Meme Update

on:
  schedule:
    - cron: '0 0 * * *'  # Runs at midnight UTC daily (5:30 AM IST)
  workflow_dispatch:  # Allows manual triggering from the Actions tab

permissions:
  contents: write  # Grants write access to repository contents

jobs:
  update-meme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch random meme and update README
        run: |
          MEME_JSON=$(curl -s https://meme-api.com/gimme/ProgrammerHumor)
          MEME_URL=$(echo $MEME_JSON | jq -r '.url')
          if [[ -z "$MEME_URL" ]]; then echo "Error: No URL from API"; exit 1; fi
          sed -i "s|<img src=\"[^\"]*\" alt=\"Random Developer Meme\" style=\"height: 400px;\">|<img src=\"$MEME_URL\" alt=\"Random Developer Meme\" style=\"height: 400px;\">|" README.md
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add README.md
          git commit -m "ðŸ¤£ Update daily dev meme" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
